<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <link rel="stylesheet" href="css/estilo.css">
        <!-- Título da página (aparece na aba) -->
        <title>Formulário Válido</title>
    </head>

    <body background="imgs/Sistema de Gerenciamento de Cliente(3).png">  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
     

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome Completo:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="ID"><strong>ID:</strong></label>
                    <input type="text" name="ID" id="ID" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Tipo de cliente: </strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Pessoa física 
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend"> Pessoa jurídica
                </label>
                
            </div>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Endereço:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </fieldset> 

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Escolha seu vendedor:</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value=""> &nbsp;&nbsp; Selecione</option>
                  <option>João Hiago</option>
                  <option>José Francisco</option>
                  <option>Aline Sousa</option>
                  <option>Eliabe castro</option>
                  <option>wagner</option>

                </select>
            </div>

          
            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco sobre o que voce espera da empresa: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

        <script src="js/js.js"></script>

    </body>

</html>
