<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário Válido</title>
</head>
<body background="imgs/Sistema de Gerenciamento de Cliente.png">
    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="ID"><strong>ID:</strong></label>
                <input type="text" name="ID" id="ID" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Tipo de cliente: </strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Pessoa física
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Pessoa jurídica
            </label>

        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cep"><strong>CEP:</strong></label>
                <input type="text" name="cep" id="cep" required>
            </div>

            <div class="campo">
                <label for="endereco"><strong>Endereço:</strong></label>
                <input type="text" name="endereco" id="endereco" required>
            </div>

            <div class="campo">
                <label for="rua"><strong>RUA:</strong></label>
                <input type="text" name="rua" id="rua" required>
            </div>

            <div class="campo">
                <label for="referencia"><strong>Ponto de referência:</strong></label>
                <input type="text" name="referencia" id="referencia" required>
            </div>

        </fieldset>


        <div class="campo">
            <label for="vendedor"><strong>Escolha seu vendedor:</strong></label>
            <select id="vendedor" required>
                <option selected disabled value="">&nbsp;&nbsp; Selecione</option>
                <option>João Hiago</option>
                <option>José Francisco</option>
                <option>Aline Sousa</option>
                <option>Eliabe Castro</option>
                <option>Wagner</option>
            </select>
        </div>


        <fieldset class="grupo">
            <div class="campo">
                <label for="dataNascimento"><strong>Data de nascimento:</strong></label>
                <input type="text" name="dataNascimento" id="dataNascimento" required>
            </div>

            <div class="campo">
                <label for="limiteCartao"><strong>Limite de crédito:</strong></label>
                <input type="text" name="limiteCartao" id="limiteCartao" required>
            </div>
        </fieldset>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

    <script src="js/js.js"></script> 
</body>
</html>
